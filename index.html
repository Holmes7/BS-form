<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

		<style>

		</style>

	</head>
	<body>
		<div class="container">
			<form action="" style="width: 500px; margin:10px;">

				<div class="form-group">
					<label for="inputName" class="form-check-label">Name</label>
			  	<input type="text" id="inputName" class="form-control" required>
			  </div>

			  <div class="form-group">
			  	<label for="inputEmail" class="form-check-label">Email</label>
			  	<input type="email" id="inputEmail" class="form-control" required>
			  </div>

			  <div class="form-group">	
			  	<label for="inputDes" class="form-check-label">Designation</label>
				  <select id="inputDes" class="form-control" name="Designation" onchange="populate(this.id)">
						<option disabled selected value>Choose Designation </option>
				  	<option value="professor">Professor</option>
				  	<option value="student">Student</option>
				  </select>
				</div>

				<div class="form-group" id="firs">

				</div>

				<div class="form-group" id="seco">

				</div>
				<h6>Gender</h6>
				<div class="radio">
					<label for="male">Male</label>
					<input type="radio" name="gender" id="male" required>
				</div>

				<div class="radio">
					<label for="female">Female</label>
					<input type="radio" name="gender" id="female">
				</div>

				<div class="radio">
					<label for="others">Others</label>
					<input type="radio" name="gender" id="others">
				</div>

				<button type="button" class="btn btn-success">Submit</button>
		  </form>
	  </div>
	  <script src="extend.js"></script>
	</body>
</html>
